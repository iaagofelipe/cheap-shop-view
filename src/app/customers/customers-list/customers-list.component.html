<h1 class="mt-4">Customers</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Query</li>
</ol>

  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-success" [routerLink]="['/customers-form']" >
        <i class="fa fa-plus"></i> New
      </button>
    </div>
  </div>
  <br />
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>CPF</th>
          <th>Registration Date</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td> {{ customer.id }} </td>
            <td> {{ customer.name }} </td>
            <td> {{ customer.cpf }} </td>
            <td> {{ customer.dateRegistration }} </td>
            <td> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
